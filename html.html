<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="signUpDiv" class="hide">
        <div class="card">
            <h2 class="title">Register</h2>
            <div class="form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <button id="signUpBtn" class="btn" type="submit">Sign Up</button>
              <p class="text">
                ⸺&nbsp;&nbsp;&nbsp; Register with social accounts&nbsp;&nbsp;&nbsp;
                ⸺
              </p>
              <div class="icons">
                <i id="i1" class="fa-brands fa-google"></i>
                <i id="i2" class="fa-brands fa-twitter"></i>
                <i id="i3" class="fa-brands fa-github"></i>
              </div>
              <p class="text">
                Already have an account?<a id="signUpLink" class="link"><b>Login</b></a>
              </p>
            </div>
        </div>
    </div>
    <div id="logInDiv">
        <div class="card">
            <div class="form">
            <h1>Login</h1>
            <!--Email-->
            <div class="email-box">
                <label4 class="text3" for="textbox">Username or Email</label4>
                <input type="text" class="field"  id="usernameOrEmail" name="UserName or Email" required/>
            </div>
                <!--Password-->
            <div class="password-box">
                <label4 for="Password" class="text3">Password</label4>
                <input type="password" class="field" id="logInPassword" name="password" required/>
            </div>
            <div id="forgot">
                <th><a> Forgot Password?</a></th> 
            </div>
            <!--Sign in Button-->
            <div class="signIn">
                <button type="Submit" class="btn" id="signInBtn">Sign In</button>
            </div>
            <div class="text">
                <p>⸺ Login with social accounts ⸺</p>
            </div>
            <div class="icons"> 
                <i id="i1" class="fa-brands fa-google"></i>
                <i id="i2" class="fa-brands fa-twitter"></i> 
                <i id="i3" class="fa-brands fa-github"></i> 
            </div>
            <div>
            <p>Don't have an account yet? <a class="link" id="logInLink">Sign Up</a></p>
            </p></div>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
